<!DOCTYPE html>
<html>
  <head>
    <title>URL Input</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      form {
        text-align: center;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form method="post" action="{% url 'home' %}">
      {% csrf_token %}
      <label for="url_input">Enter URL:</label>
      <input type="text" id="url_input" name="user_url" required />
      <button type="submit" id="submit_button">Submit</button>
      <div id="loading_icon" style="display: none">
        <img src="loading.png" alt="Loading..." />
      </div>
    </form>

    <script>
      function showLoading() {
        document.getElementById("submit_button").style.display = "none";
        document.getElementById("loading_icon").style.display = "block";
        // You can add additional logic or AJAX requests here if needed.
      }
    </script>
  </body>
</html>
